<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Homework9</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li>Product</li>
                    <li>Portfolio</li>
                    <li>Services</li>
                    <li>About</li>
                </ul>
            </nav>
            <div class="logobox">
                <a href="index.html">
                    <img class="header_logo" src="./images/Marketing - wor.svg" alt="ჰედერის ლოგო" width="215" height="78">
                </a>
            </div>
            
            
            <div class="header_search_line"><img class="header_icon" src="./images/Icon ionic-ios-.svg" alt="სერჩის აიკონი" width="27px" height="27px"></div>
            
        </header>
        <section>
            <div class="formbox">
                <div class="sign_up_box">
                    <div class="signup_heading">
                        <h3 class="formboxh3">Create An Account</h3>
                         <p class="formp">* All fields are required unless otherwise specified</p>
                    </div>
                    <form class="form_one" action="#">
                        <div class="box1">
                            <label for="Gmail">Email</label>
                        <input type="email" id="name" placeholder="Enter your Email">
                        </div>
                        <div class="box1">
                            <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username">
                        </div>
                        <div class="box1">
                            <label for="psw">Create Password</label>
                            <input type="password" id="psw" value="paswword">
                        </div>
                       
                    </form>
                    <div class="paragraph_button">
                        <p>By clicking “Continue”, you agree to Terms of Service 
                        and Privacy Policy</p>
                        <a href="#"><button class="button_next">Next</button></a>
                    </div>    
                </div>  
            </div>
        </section>
        <footer>
            <form class="form_second" action="">
                <div class="form_second_box">
                    <h3 class="form_secong_h3">Contact Us</h3>
                    <div class="input_box">
                        <input type="text" id="NAME" placeholder="Name">
                        <input type="number" id="number" placeholder="Your Phone">
                    </div>
                    <textarea name="describe" id="" cols="30" rows="10" placeholder="Describe"></textarea>
                </div>
            </form>
        </footer>
    </div>
</body>
</html>
